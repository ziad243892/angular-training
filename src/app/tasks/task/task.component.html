<article>
  <!-- Display task title -->
  <h2>{{ task.title }}</h2>
  <!-- Display task due date -->
  <time>{{ task.dueDate | date: 'fullDate' }}</time>
  <!-- Display task summary -->
  <p>{{ task.summary }}</p>
  <p class="actions">
    <!-- Button to complete the task -->
    <button (click)="onCompleteTask()">Complete</button>
  </p>
</article>
