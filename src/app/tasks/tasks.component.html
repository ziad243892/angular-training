<section id="tasks">
    <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
        <button>Add Task</button>
    </menu>
</header>

<ul>

<section class="task-container">
    @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task />
        </li>
    }
</section>
</ul>
</section>
